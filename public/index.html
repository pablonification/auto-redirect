<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Redirect</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        margin-bottom: 1rem;
        opacity: 0.9;
      }
      .redirect-link {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
      }
      .redirect-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>You will be automatically redirected to my notes site.</p>
      <p>
        If you are not redirected automatically,
        <a
          href="https://arqilanotes.notion.site/Catatan-Kuliah-Sistem-dan-Teknologi-Informasi-ITB-Arqila-24135539e3b5801fb2cbcb88bc28f066?source=copy_link"
          class="redirect-link"
          >click here</a
        >.
      </p>
    </div>

    <script>
      // Client-side redirect as fallback
      const destinationUrl =
        "https://arqilanotes.notion.site/Catatan-Kuliah-Sistem-dan-Teknologi-Informasi-ITB-Arqila-24135539e3b5801fb2cbcb88bc28f066?source=copy_link";

      // Try server-side redirect first, then fallback to client-side
      setTimeout(() => {
        console.log("Client-side redirect fallback triggered");
        window.location.href = destinationUrl;
      }, 1000);
    </script>
  </body>
</html>
